<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Registration</title>
  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      padding: 50px;
      margin: 0;
    }

    .card {
      background: rgba(31, 41, 55, 0.95);
      padding: 60px;
      border-radius: 20px;
      display: inline-block;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      animation: fadeIn 1.5s ease-in-out;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    input, select, button {
      padding: 12px;
      margin: 20px;
      border-radius: 8px;
      border: none;
      width: 250px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    button {
      background: #22d3ee;
      color: black;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #0ea5e9;
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Event Registration</h2>
    
    <input type="text" id="fullname" placeholder="Full Name" required><br>
    <input type="email" id="email" placeholder="Email Address" required><br>
    <input type="tel" id="phone" placeholder="10-digit Phone Number" pattern="[0-9]{10}" required><br>

    <select id="event" required>
      <option value="">-- Select Team member --</option>
      <option value="Event--1">1</option>
      <option value="Event--2">2</option>
      <option value="Event--3">3</option>
      <option value="Event--3">More</option>
    </select><br>

    <input type="text" id="eventName" placeholder="Event Name" required><br>
    <input type="text" id="team" placeholder="College Name" required><br>

    <button onclick="submitRegistration()">Submit</button>
  </div>

  <script>
    async function submitRegistration() {
      const data = {
        fullname: fullname.value,
        email: email.value,
        phone: phone.value,
        selectedEvent: event.value,
        eventName: eventName.value,
        team: team.value,
      };

      const response = await fetch("/api/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await response.json();

      if (result.success) {
        alert("üéâ Registration Successful!");
        document.querySelectorAll("input, select").forEach(el => el.value = "");
      } else {
        alert("‚ùå Error: " + result.message);
      }
    }
  </script>
</body>
</html>
